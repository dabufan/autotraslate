<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AutoTranslate</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="wrap">
      <h1>AutoTranslate</h1>
      <div id="site"></div>
      <div class="row">
        <label>站点模式</label>
        <select id="mode">
          <option value="auto">自动</option>
          <option value="always">总是翻译</option>
          <option value="never">从不翻译</option>
        </select>
      </div>
      <div class="row">
        <a id="openOptions" href="#">打开设置</a>
      </div>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
